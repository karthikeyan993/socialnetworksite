<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <title>Social Networking Website</title>
    </head>
    <body>
        <div class="top-strip">
        <div class="top-strip-left">
                <div class="profile-page">
                    <div class="profile-page-text">
                        <h3>PROFILE PAGE</h3>
                    </div>
                </div>
                <div class="search-box">
                    <div class="search-box-input">
                        <input type="text" placeholder="Search here people or pages...">
                    </div>
                    <div class="search-box-button">
                        <button type="search" >
                            <ion-icon name="search-outline" style="color: #808080"></ion-icon>
                        </button>
                    </div>
                    
                </div>
                <div class="find-friends">
                    <div class="find-friends-text">
                        <h3>Find Friends</h3>
                    </div>
                </div>
        </div>
        <div class="top-strip-right">
            <div class="top-strip-right-container">
                    <div class="top-right-notification">
                        <div class="top-right-notification-smiley">
                            <ion-icon name="happy-outline" style="color: white; padding: 30%;"></ion-icon>
                        </div>
                        <div class="top-right-notification-message">
                            <ion-icon name="chatbubble-ellipses-outline" style="color: white; padding: 30%; "></ion-icon>
                        </div>
                        <div class="top-right-notification-thunder">
                            <ion-icon name="flash-outline" style="color: white; padding: 30%; " ></ion-icon>
                        </div>
                    </div>
                    <div class="top-right-profile">
                        <div class="top-right-profile-picture">
                            <img src="resources/images/profilephoto.jpg"  alt="profile picture">
                        </div>
                        
                        <div class="top-right-profile-name">
                            <div class="top-right-profile-name-container">
                                <div class="top-right-profile-name-container-main-name">
                                    <h4> James Speigel</h4>
                                </div>
                                <div class="top-right-profile-name-container-main-nickname">
                                    <h4>SPACE DOCTOR</h4>
                                </div>   

                            </div>
                            <div class="top-right-profile-dropdown">
                                <div class="top-right-profile-dropdown-container">
                                    <button type="dropdown">
                                        <ion-icon name="chevron-down-outline" ></ion-icon>
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
            </div> 
        </div>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
