        document.querySelector('.bg-modal').style.display='none';
        document.querySelector('.modal-box2').style.display='none';

    document.getElementById('close-button3').addEventListener('click',function(){
        document.querySelector('.bg-modal').style.display='none';

        document.querySelector('.bg-modal').style.display='none';

    });

            document.querySelector('.modal-box2').style.display='flex';
        } else if(document.getElementById('radio-image').checked==true){
            document.querySelector('.modal-box1').style.display='none';
            document.querySelector('.modal-box3').style.display='flex';
        } else if(document.getElementById('radio-poll').checked==true){
            document.querySelector('.modal-box1').style.display='none';

        document.querySelector('.modal-box4').style.display='none';

    });
