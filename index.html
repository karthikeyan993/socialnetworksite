<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Social Networking Website!</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-strip">
        <div class="top-strip-profiletext-container">
            <h3>PROFILE PAGE</h3>
        </div>
        <div class="top-strip-button-container">
            <input type="text" placeholder="Search here people or pages">
            <button type="button">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>
        <div class="top-strip-findfriends-container">
            <h3>FIND FRIENDS</h3>
        </div>
        <div class="top-strip-notification-container">
            <div class="top-strip-notification-inner-container">
            <ion-icon class="top-strip-notification-icons" name="happy-outline"></ion-icon>
            <ion-icon class="top-strip-notification-icons" name="chatbubbles-outline"></ion-icon>
            <ion-icon class="top-strip-notification-icons" name="flash-outline"></ion-icon>
            </div>
        </div>
        <div class="top-strip-profilepic-container">
            <div class="top-strip-profilepic-image">
                <img src="./resources/images/profilephoto.jpg" alt="Male Profile Photo">
            </div>
            <div class="top-strip-profilepic-name">
                <h3>James Speigel</h3>
                <h4>SPACE COWBOY</h4>
            </div>
        </div>
    </div>
    <div class="cover-photo-container">
        <div class="cover-photo-cover-container">
            <img src="./resources/images/coverphoto.jpg" alt="Nature Cover Photo">
        </div>
        <div class="cover-photo-text-container">
            <div class="cover-photo-text-timeline">
                <h3>Timeline</h3>
            </div>
            <div class="cover-photo-text-about">
                <h3>About</h3>
            </div>
            <div class="cover-photo-text-friends">
                <h3>Friends</h3>
            </div>
            <div class="cover-photo-text-propic-container">
                <div class="cover-photo-text-propic-photo">
                    <img src="./resources/images/profilephoto.jpg" alt="Male Profile Photo">
                </div>
                <div class="cover-photo-text-propic-name">
                    <h3>James Speigel</h3>
                    <h4>San Francisco, CA</h4>
                </div>
            </div>
            <div class="cover-photo-text-photo">
                <h3>Photos</h3>
            </div>
            <div class="cover-photo-text-video">
                <h3>Videos</h3>
            </div>
            <div class="cover-photo-text-icons-container">
                <div class="cover-photo-text-icons1-container">
                    <ion-icon class="cover-photo-text-icons" name="happy-outline"></ion-icon>
                </div>
                <div class="cover-photo-text-icons2-container">
                    <ion-icon class="cover-photo-text-icons" name="chatbubbles-outline"></ion-icon>
                </div>
                <div class="cover-photo-text-icons3-container">
                    <ion-icon class="cover-photo-text-icons" name="options-outline"></ion-icon>    
                </div> 
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
